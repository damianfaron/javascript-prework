<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="items">
            <h1>Gra</h1>
            <div class="item-game">
                <p>Kamień</p>
                <p>Papier</p>
                <p>Nożyce</p>
            </div>

        </div>

        <div id="buttons">
            <button id="button-rock" class="rock">Kamień</button>
            <button id="button-paper" class="paper"> Papier</button>
            <button id="button-scissors" class="scissors">Nożyce</button>

        </div>

        <div id="messages"></div>


        <div class="result">
            <p class="player"> <i class="fa-solid fa-user"></i> Gracz: <span id="player-wins">0</span></p>
            <p class="computer"> <i class="fa-solid fa-robot"></i> Robot: <span id="computer-wins">0</span>
            </p>
            <button id="button-clear" class="btn-clear">Wyczyść</button>
        </div>

    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/16bd03b2c2.js" crossorigin="anonymous"></script>
</body>

</html>
